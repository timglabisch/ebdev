name: CI

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # =============================================================================
  # Test (macOS only)
  # =============================================================================
  test:
    name: Test
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --workspace

  # =============================================================================
  # Build Linux bridge binaries (embedded in macOS release)
  # =============================================================================
  build-bridge:
    name: Build Bridge (${{ matrix.arch }})
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - arch: x86_64
            docker_platform: linux/amd64
          - arch: aarch64
            docker_platform: linux/arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Linux bridge binary
        run: |
          mkdir -p target/linux-${{ matrix.arch }}
          docker buildx build \
            --platform ${{ matrix.docker_platform }} \
            -f Dockerfile.build \
            --target export \
            --output type=local,dest=target/linux-${{ matrix.arch }} \
            .
          ls -lh target/linux-${{ matrix.arch }}/

      - name: Upload bridge artifact
        uses: actions/upload-artifact@v4
        with:
          name: bridge-${{ matrix.arch }}
          path: target/linux-${{ matrix.arch }}/ebdev-bridge
          retention-days: 1

  # =============================================================================
  # Build release binaries (macOS only, with embedded Linux bridge)
  # =============================================================================
  build-release:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    needs: [test, build-bridge]
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - name: macos-x86_64
            os: macos-14
            target: x86_64-apple-darwin
          - name: macos-aarch64
            os: macos-14
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Download x86_64 bridge
        uses: actions/download-artifact@v4
        with:
          name: bridge-x86_64
          path: target/linux

      - name: Build release binary
        run: cargo build --release --package ebdev --target ${{ matrix.target }}

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/ebdev dist/ebdev-${{ matrix.name }}
          ls -lh dist/

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: ebdev-${{ matrix.name }}
          path: dist/ebdev-${{ matrix.name }}

  # =============================================================================
  # Create GitHub Release
  # =============================================================================
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build-release
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: ebdev-*

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -name 'ebdev-*' -exec cp {} release/ \;
          cd release && ls -lh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
