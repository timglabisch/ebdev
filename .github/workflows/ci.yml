name: CI

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # =============================================================================
  # Build Linux bridge binaries (embedded in main binary)
  # =============================================================================
  build-bridge:
    name: Build Bridge (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            target: x86_64-unknown-linux-musl
            docker_platform: linux/amd64
          - arch: aarch64
            target: aarch64-unknown-linux-musl
            docker_platform: linux/arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Linux bridge binary
        run: |
          mkdir -p target/linux-${{ matrix.arch }}
          docker buildx build \
            --platform ${{ matrix.docker_platform }} \
            -f Dockerfile.build \
            --target export \
            --output type=local,dest=target/linux-${{ matrix.arch }} \
            --build-arg TARGET=${{ matrix.target }} \
            .
          ls -lh target/linux-${{ matrix.arch }}/

      - name: Upload bridge artifact
        uses: actions/upload-artifact@v4
        with:
          name: bridge-${{ matrix.arch }}
          path: target/linux-${{ matrix.arch }}/ebdev-bridge
          retention-days: 1

  # =============================================================================
  # Test (runs after bridge is built)
  # =============================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build-bridge
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Download x86_64 bridge
        uses: actions/download-artifact@v4
        with:
          name: bridge-x86_64
          path: target/linux

      - name: Run tests
        run: cargo test --workspace

  # =============================================================================
  # Build release binaries
  # =============================================================================
  build-release:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    needs: build-bridge
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          # macOS
          - name: macos-x86_64
            os: macos-13
            target: x86_64-apple-darwin
            bridge_arch: x86_64
          - name: macos-aarch64
            os: macos-14
            target: aarch64-apple-darwin
            bridge_arch: aarch64

          # Linux
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            bridge_arch: x86_64
          - name: linux-aarch64
            os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            bridge_arch: aarch64
            use_cross: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux x86_64)
        if: matrix.target == 'x86_64-unknown-linux-musl' && !matrix.use_cross
        run: sudo apt-get install -y musl-tools

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Download bridge binary
        uses: actions/download-artifact@v4
        with:
          name: bridge-${{ matrix.bridge_arch }}
          path: target/linux

      - name: Build release binary
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --package ebdev --target ${{ matrix.target }}
          else
            cargo build --release --package ebdev --target ${{ matrix.target }}
          fi

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/ebdev dist/ebdev-${{ matrix.name }}
          ls -lh dist/

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: ebdev-${{ matrix.name }}
          path: dist/ebdev-${{ matrix.name }}

  # =============================================================================
  # Create GitHub Release
  # =============================================================================
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build-release
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: ebdev-*

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -name 'ebdev-*' -exec cp {} release/ \;
          cd release && ls -lh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
