name: CI

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # =============================================================================
  # Test
  # =============================================================================
  test:
    name: Test
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --workspace

  # =============================================================================
  # Build release binaries (macOS only)
  # =============================================================================
  build-release:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - name: macos-x86_64
            os: macos-13
            target: x86_64-apple-darwin
          - name: macos-aarch64
            os: macos-14
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --package ebdev --target ${{ matrix.target }}

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/ebdev dist/ebdev-${{ matrix.name }}
          ls -lh dist/

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: ebdev-${{ matrix.name }}
          path: dist/ebdev-${{ matrix.name }}

  # =============================================================================
  # Create GitHub Release
  # =============================================================================
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build-release
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: ebdev-*

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -name 'ebdev-*' -exec cp {} release/ \;
          cd release && ls -lh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
